      <ul class="navbar-nav ms-auto">

            [routerLinkActiveOptions]="{ exact: true }"

          >
        </li>
        <li class="nav-item">
          <a
            [routerLinkActive]="'text-primary'"

            <span

            type="button"
            class="nav-link btn position-relative text-start"

            Cart
            <span
