<div class="container my-5">
  <div class="row align-items-center my-4">
    <div class="col-sm-12 col-md-6 align-items-center mb-3 mb-md-3">
      <form class="d-flex w-100" (ngSubmit)="handleSearch()">
        <input
          [(ngModel)]="searchInput"
          class="form-control w-75 me-2"
          type="text"
          placeholder="Search..."
          name="search"
        />
        <button type="submit" class="btn btn-primary">Search</button>
        <button
          type="reset"
          (click)="resetCoursesArr()"
          *ngIf="searchInput"
          class="btn btn-secondary ms-2"
        >
          reset
        </button>
      </form>
    </div>
    <div class="col-sm-12 col-md-6 d-flex align-items-center">
      <p class="fw-bold text-end mb-1 w-25 me-2">Sort By</p>
      <select
        (change)="handleSort()"
        [(ngModel)]="sortInput"
        class="form-select w-75"
        aria-label="Default select example"
        name="sort"
      >
        <option value="asc">Price ( High to Low )</option>
        <option value="desc">Price ( Low to High )</option>
      </select>
    </div>
  </div>

  <div class="row g-3">
    <div *ngFor="let course of finalCoursesArr" class="col-sm-12 col-lg-4">
      <app-course-item [courseData]="course"></app-course-item>
    </div>
  </div>
</div>
