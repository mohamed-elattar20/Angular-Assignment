<app-banner></app-banner>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card my-3 w-100">
        <div class="card-body d-flex justify-content-between">
          <div class="w-100">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="card-title">
                {{ courseObj.courseName || "Not Found" }}

                <a class="fs-6 ms-3" routerLink="/">Back to dashboard</a>
              </h5>
              <p
                *ngIf="courseObj.discountPercentage.slice(0, 2) !== '0'"
                class="ms-5 my-0 text-light bg-success bg-opacity-75 p-2 rounded-5"
              >
                on Sale ({{ hoursRemaining }} hours remaining)
              </p>
            </div>
            <p class="card-text fw-bolder">
              {{ courseObj.author || "Not Found" }}
            </p>
            <div class="mb-3 mx-0">
              <span
                *ngFor="let tag of courseObj?.tags"
                class="rounded-3 bg-secondary p-2 text-light me-1"
                >{{ tag }}</span
              >
            </div>

            <div
              class="d-flex mt-3 mb-2 justify-content-between align-items-center"
            >
              <p class="card-text my-2">
                price :
                <span
                  [ngClass]="{
                    'text-decoration-line-through':
                      courseObj.discountPercentage !== '0',
                    'fw-bold': courseObj.discountPercentage === '0'
                  }"
                >
                  {{ courseObj.actualPrice.slice(1) | currency }}</span
                >
                <span
                  *ngIf="courseObj.discountPercentage !== '0'"
                  class="fw-bold ms-2"
                >
                  {{ discountPrice.toFixed(2) | currency }}</span
                >
              </p>
              <p
                *ngIf="courseObj.discountPercentage !== '0'"
                class="card-text ms-5 fs-4"
              >
                {{ courseObj.discountPercentage }}
              </p>
            </div>

            <app-add-to-cart-button
              [courseItem]="courseObj"
            ></app-add-to-cart-button>
            <app-add-to-wish-list-button
              [courseData]="courseObj"
            ></app-add-to-wish-list-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
