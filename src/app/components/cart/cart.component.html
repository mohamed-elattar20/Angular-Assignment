<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-9 d-flex">
      <div class="col-sm-12 col-md-12">
        <div class="">
          <div
            *ngFor="let cartItem of cartItems"
            class="list-group-item list-group-item-action mb-3 border border-2 rounded-3 p-4"
          >
            <app-cart-item [cartItem]="cartItem"></app-cart-item>
          </div>
        </div>
      </div>
    </div>
    <div style="height: fit-content" class="col-12 col-md-3 mb-4">
      <div class="border border-2 rounded-3 p-3">
        <p>Total Price : 1200 $</p>
        <button class="btn btn-primary">Checkout</button>
      </div>
    </div>
  </div>
</div>
